<h2>会员管理</h2>          
<table id="rounded-corner">
    <thead>
    	<tr>
        	<th></th>
            <th>UID</th>
            <th>用户名</th>
            <th>注册时间</th>
            <th>注册IP</th>
            <th>登录时间</th>
            <th>登录IP</th>
            <th>是否管理员</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
    </thead>
        <tfoot>
    	<tr>
        	<td colspan="12">分页</td>
        </tr>
    </tfoot>
    <tbody>
        <foreach name="users" key='k' item="user">
            <if condition="$k%2 eq 1">
        	   <tr class="odd">
            <else/>
               <tr class="even">
            </if>
        	<td><input type="checkbox" name="" /></td>
            <td><{$user.id}></td>
            <td><{$user.username}></td>
            <td><{$user.rtime|date="Y-m-d",###}></td>
            <td><{$user.rip|long2ip}></td>
            <td><{$user.logintime|date="Y-m-d",###}></td>
            <td><{$user.loginip|long2ip}></td>
            <td><font color='red'><{$user.ismanager}></forn></td>
            <td><a href="#"><img src="__PUBLIC__/Admin/images/edit.png" alt="" title="" border="0" /></a></td>
            <td><a href="#"><img src="__PUBLIC__/Admin/images/trash.gif" alt="" title="" border="0" /></a></td>
        </tr>  
        </foreach>
    </tbody>
</table>

	<div class="form_sub_buttons">
	<a href="#" class="button green">Edit selected</a>
    <a href="#" class="button red">Delete selected</a>
    </div>
